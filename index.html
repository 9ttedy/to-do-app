<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام المتطورة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>قائمة مهامي</h1>
        
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="أضف مهمة جديدة...">
            
            <div class="task-details">
                <div class="due-date-section">
                    <label for="due-day">اليوم:</label>
                    <select id="due-day">
                        <option value="">اختياري</option>
                    </select>
                    
                    <label for="due-month">الشهر:</label>
                    <select id="due-month">
                        <option value="">اختياري</option>
                    </select>
                    
                    <label for="due-year">السنة:</label>
                    <select id="due-year">
                        <option value="">اختياري</option>
                    </select>
                </div>
                
                <div class="category-section">
                    <label for="task-category">الفئة:</label>
                    <select id="task-category">
                        <option value="study">دراسة</option>
                        <option value="work">عمل</option>
                        <option value="important">مهم</option>
                        <option value="not-important">غير مهم</option>
                    </select>
                </div>
            </div>
            
            <button id="add-btn">إضافة مهمة</button>
        </div>
        
        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="active">نشطة</button>
                <button class="filter-btn" data-filter="completed">مكتملة</button>
                <button class="filter-btn" data-filter="overdue">متأخرة</button>
            </div>
            
            <div class="category-filters">
                <button class="category-filter-btn active" data-category="all">كل الفئات</button>
                <button class="category-filter-btn" data-category="study">دراسة</button>
                <button class="category-filter-btn" data-category="work">عمل</button>
                <button class="category-filter-btn" data-category="important">مهم</button>
                <button class="category-filter-btn" data-category="not-important">غير مهم</button>
            </div>
        </div>
        
        <div id="category-sections"></div>
        
        <div class="stats">
            <span id="items-left">0 مهام باقية</span>
            <button id="clear-completed">حذف المكتملة</button>
        </div>
    </div>

    <div id="toast-container"></div>
    <div id="celebration-container"></div>

    <script src="script.js"></script>
</body>
</html>
